<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .hub-box { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .state-box { fill: #7ED321; stroke: #5FA319; stroke-width: 2; }
      .dynamic-box { fill: #F5A623; stroke: #C77D1A; stroke-width: 2; }
      .sensor-box { fill: #BD10E0; stroke: #8B0AA8; stroke-width: 2; }
      .text-title { fill: white; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .text-item { fill: white; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .text-label { fill: #333; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .section-title { fill: #333; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="900" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="30" class="section-title" style="font-size: 20px;">Basilisk-Inspired Architecture</text>
  
  <!-- Spacecraft Hub -->
  <rect x="250" y="60" width="300" height="120" rx="8" class="hub-box"/>
  <text x="400" y="90" class="text-title">Spacecraft Hub (LCVehicle)</text>
  <text x="400" y="115" class="text-item">Mass Aggregation</text>
  <text x="400" y="135" class="text-item">Power Management</text>
  <text x="400" y="155" class="text-item">Physics Integration</text>
  
  <!-- State Effectors Section -->
  <text x="150" y="230" class="section-title">State Effectors</text>
  
  <!-- Fuel Tank -->
  <rect x="50" y="250" width="200" height="60" rx="6" class="state-box"/>
  <text x="150" y="270" class="text-item">âš–ï¸ Fuel Tank</text>
  <text x="150" y="290" class="text-label" style="fill: white; font-size: 11px;">Mass Contribution</text>
  
  <!-- Battery -->
  <rect x="50" y="330" width="200" height="60" rx="6" class="state-box"/>
  <text x="150" y="350" class="text-item">ğŸ”‹ Battery</text>
  <text x="150" y="370" class="text-label" style="fill: white; font-size: 11px;">Energy Storage</text>
  
  <!-- Solar Panel -->
  <rect x="50" y="410" width="200" height="60" rx="6" class="state-box"/>
  <text x="150" y="430" class="text-item">â˜€ï¸ Solar Panel</text>
  <text x="150" y="450" class="text-label" style="fill: white; font-size: 11px;">Power Production</text>
  
  <!-- Reaction Wheel -->
  <rect x="50" y="490" width="200" height="60" rx="6" class="state-box"/>
  <text x="150" y="510" class="text-item">âš™ï¸ Reaction Wheel</text>
  <text x="150" y="530" class="text-label" style="fill: white; font-size: 11px;">Momentum Storage</text>
  
  <!-- Dynamic Effectors Section -->
  <text x="650" y="230" class="section-title">Dynamic Effectors</text>
  
  <!-- Thruster -->
  <rect x="550" y="250" width="200" height="60" rx="6" class="dynamic-box"/>
  <text x="650" y="270" class="text-item">ğŸ”¥ Thruster</text>
  <text x="650" y="290" class="text-label" style="fill: white; font-size: 11px;">Force Application</text>
  
  <!-- Wheel Torque -->
  <rect x="550" y="330" width="200" height="60" rx="6" class="dynamic-box"/>
  <text x="650" y="350" class="text-item">ğŸ¡ Wheel Torque</text>
  <text x="650" y="370" class="text-label" style="fill: white; font-size: 11px;">Torque Application</text>
  
  <!-- Sensors Section -->
  <text x="400" y="600" class="section-title">Sensors</text>
  
  <!-- IMU -->
  <rect x="50" y="620" width="150" height="50" rx="6" class="sensor-box"/>
  <text x="125" y="650" class="text-item">ğŸ“ IMU</text>
  
  <!-- Lidar -->
  <rect x="220" y="620" width="150" height="50" rx="6" class="sensor-box"/>
  <text x="295" y="650" class="text-item">ğŸ“¡ Lidar</text>
  
  <!-- Camera -->
  <rect x="390" y="620" width="150" height="50" rx="6" class="sensor-box"/>
  <text x="465" y="650" class="text-item">ğŸ“· Camera</text>
  
  <!-- GPS -->
  <rect x="560" y="620" width="150" height="50" rx="6" class="sensor-box"/>
  <text x="635" y="650" class="text-item">ğŸ›°ï¸ GPS</text>
  
  <!-- Arrows from State Effectors to Hub -->
  <path d="M 150 250 L 150 220 L 300 220 L 300 180" class="arrow"/>
  <text x="200" y="215" class="text-label">Mass, Power</text>
  
  <path d="M 150 330 L 150 300 L 320 300 L 320 180" class="arrow"/>
  
  <path d="M 150 410 L 150 380 L 340 380 L 340 180" class="arrow"/>
  
  <path d="M 150 490 L 150 460 L 360 460 L 360 180" class="arrow"/>
  
  <!-- Arrows from Dynamic Effectors to Hub -->
  <path d="M 650 250 L 650 220 L 500 220 L 500 180" class="arrow"/>
  <text x="580" y="215" class="text-label">Forces, Torques</text>
  
  <path d="M 650 330 L 650 300 L 480 300 L 480 180" class="arrow"/>
  
  <!-- Arrows from Sensors to Hub -->
  <path d="M 125 620 L 125 590 L 380 590 L 380 180" class="arrow"/>
  <text x="250" y="585" class="text-label">Measurements</text>
  
  <path d="M 295 620 L 295 590 L 400 590 L 400 180" class="arrow"/>
  
  <path d="M 465 620 L 465 590 L 420 590 L 420 180" class="arrow"/>
  
  <path d="M 635 620 L 635 590 L 440 590 L 440 180" class="arrow"/>
  
  <!-- Legend -->
  <text x="400" y="730" class="section-title">Component Types</text>
  
  <rect x="150" y="750" width="120" height="30" rx="4" class="state-box"/>
  <text x="210" y="770" class="text-item" style="font-size: 12px;">State Effector</text>
  
  <rect x="340" y="750" width="120" height="30" rx="4" class="dynamic-box"/>
  <text x="400" y="770" class="text-item" style="font-size: 12px;">Dynamic Effector</text>
  
  <rect x="530" y="750" width="120" height="30" rx="4" class="sensor-box"/>
  <text x="590" y="770" class="text-item" style="font-size: 12px;">Sensor</text>
  
  <!-- Footer -->
  <text x="400" y="850" class="text-label" style="font-size: 11px;">State Effectors contribute properties (mass, power, inertia)</text>
  <text x="400" y="870" class="text-label" style="font-size: 11px;">Dynamic Effectors apply forces and torques</text>
  <text x="400" y="890" class="text-label" style="font-size: 11px;">Sensors provide measurements for control and telemetry</text>
</svg>
